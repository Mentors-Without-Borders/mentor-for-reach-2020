<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check 1 in array</title>
</head>
<body>
    <script>
        function check1FiLa(arr){
            var arlen=arr.length;
            if(arlen>=1){
                if(arr[0]===1||arr[arlen-1]===1) return 1;
                else return 0;
            }
            else return -1;
        }
        switch (check1FiLa([])){
            case -1:
                console.log("The array length must be greater or equal to 1.");
                break;
            case 0:
                console.log("1 is not in First or Last");
                break;
            case 1:
                console.log("1 in First or Last");
                break;
        }
    </script>
</body>
</html>
